{% extends './base.html' %}

{% block title %}Agregar{% endblock %}

{% block customCSS %}
    <style>
        .form-group {
            margin-bottom: 20px; /* Agregar espacio al final de cada form-group */
        }
        .btn-submit {
            width: 100%; /* Ancho completo */
            font-size: 1.2rem; /* Tamaño de fuente más grande */
            margin-top: 20px; /* Espacio superior */
        }
    </style>
{% endblock %}

{% block body %}
    <h2>{{inte}}</h2>
    <div class="container mt-4">
        <h1>Formulario de Datos Personales</h1>
        <form action="agregar" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="identificacion">Identificación</label>
                        <input required type="text" class="form-control" id="identificacion" name="identificacion" maxlength="10" placeholder="Ingrese la identificación">
                    </div>
                    <div class="form-group">
                        <label for="tipo_identificacion">Tipo de Identificación</label>
                        <select class="custom-select" id="tipo_identificacion" name="tipo_identificacion" required>
                            <option value="" selected disabled>Seleccione...</option>
                            <option value="CC">CC</option>
                            <option value="TI">TI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres</label>
                        <input required type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese los nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input required type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese los apellidos">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input required ="tel" class="form-control" id="telefono" name="telefono" maxlength="10" placeholder="Ingrese el teléfono">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input required type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="barrio">Barrio</label>
                        <input required type="text" class="form-control" id="barrio" name="barrio" placeholder="Ingrese el barrio">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input required type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección">
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                        <input required type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
    </div>

    
{% endblock %}

{% block scripts %}
{% endblock %}
